<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="../../css/style.css">
  <link rel="stylesheet" href="../../css/header.css">
  <link rel="stylesheet" href="../../css/signin.css">

  <script defer src="../../javascript/login.js"></script>
</head>
<body>
  <header class="header">
    <div id="hello"><h1><a href="../../index.html" style="color: black;">Hello world!</a></h1></div>
    <div class="header_right"><a href="./signin.html">로그인/회원가입</a></div>
  </header>
  <nav class="nav"><h1>로그인</h1></nav>
  <form action="../member/member_main.html" name="login_info">
    <section class="section1">
      <div class="section_wrapper">
        <article id="email">
          <input id="eMail"type="email" placeholder="이매일" name="email">
        </article>
        <article id="passwd">
          <input id="pw" type="password" name="passwd" placeholder="비밀번호">
        </article>
      </div>
    </section>
    <section class="section2">
      <div class="section_wrapper">
        <article id="login_btn">
          <button type="submit" onclick="check_info(event)">로그인</button>
        </article>
        <article id="signup_btn">
          <h1>아직 회원가입을 안하셧나요? <a href="./signup.html">회원가입하기</a></h1>
        </article>
    </div>
    </section>
  </form>
</body>
</html>
