<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="../../css/style.css">
  <link rel="stylesheet" href="../../css/header.css">
  <link rel="stylesheet" href="../../css/signup.css">

  <script defer src="../../javascript/login.js"></script>
</head>
<body>
  <header class="header">
    <div id="hello"><h1><a href="../../index.html" style="color: black;">Hello world!</a></h1></div>
    <div class="header_right"><a href="./signin.html">로그인/회원가입</a></div>
  </header>
  <nav class="nav"><h1>회원가입</h1></nav>
  <form>
    <section class="section">
      <div class="section_wrapper">
        <article id="email">
          <input id="eMail" type="email" placeholder="이메일">
        </article>
        <article id="id">
          <input id="nick" type="text" placeholder="닉네임">
        </article>
        <article id="passwd">
          <input id="pw" type="password" placeholder="비밀번호">
        </article>
        <article id="signup_btn">
          <button onclick="saveInStorage()">회원가입</button>
        </article>
      </div>
    </section>
  </form>
</body>
</html>
